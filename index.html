<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/responsive.css">
</head>
<body>
    <div class="Container">
        <div class="topdetails">
            <h1>Rock Paper Scissors</h1>
            <p class="balance">Balance: Ksh5000</p>
        </div>
        <div class="items-container">
            <div class="row">
                <div class="column">
                    <p class="text">Rock</p>
                    <img class="image rock" id="rock" src="./Assets/img/rock.png" alt="rock" />
                </div>
                <div class="column">
                    <p class="text">Paper</p>
                    <img class="image paper" id="paper" src="./Assets/img/paper.png" alt="paper" />
                </div>
                <div class="column">
                    <p class="text">Scissors</p>
                    <img class="image scissors" id="scissors" src='./Assets/img/scissor.png' alt="scissors" />
                </div>
            </div>
            <div class="row">
                <div class="column2">
                    <input type="number" placeholder="Amount" id="amount">
                    <p class="selectionerrors errors"></p></div>

                    <div class="column2">
                        <button class="placebet">PLACE BET</button>
                    </div></div>
                <div class="row">
                        <div class="column2">
                            <p class="amounterrors errors"></p>
                        </div>
            </div>
            
            <div class="row">
                <div class="column2">
                    <div class="output">
                        <p class="result output"></p>
                        <img class="image result-image" src="./Assets/img/scissor.png" alt="loading">
                    </div>
                </div>
            </div>
            
                
            </div>
        </div>
    </div>
    <script src="./Assets/Js/script.js"></script>
</body>
</html>
