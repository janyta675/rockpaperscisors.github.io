<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="Container">
        <div class="topdetails">
            <h1>Rock Paper Scissors</h1>
            <label for="balance">Balance</label>
            <input id="balance" type='number' disabled value="5000">
        </div>
        <div class="items-container">
            <div class="row">
                <div class="column">
                    <p class="text">Rock</p>
                    <img class="image" id="rock" src="./Assets/img/rock.png" alt="rock" />
                </div>
                <div class="column">
                    <p class="text">Paper</p>
                    <img class="image" id="paper" src="./Assets/img/paper.png" alt="paper" />
                </div>
                <div class="column">
                    <p class="text">Scissors</p>
                    <img class="image" id="scissors" src='./Assets/img/scissor.png' alt="scissors" />
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="text" placeholder="Enter amount" id="amount">
                    <p class="selectionerrors errors"></p>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="placebet">PLACE BET</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <p class="amounterrors errors"></p>
                </div>
                <div class="column">
                    <div class="output">
                        <p class="results output"></p>
                        <img class="image" src="./Assets/img/scissor.png" alt="result image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
